<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Type Movie name here</label>
        <input type="text">
        <button type="button" onclick="fetch()">Search</button>
    </form>

    <p></p>


    <script>
        async function fetch(){
            var moviename = document.getElementsByTagName('input')[0].value;
            var apiurl = 'http://www.omdbapi.com/?t=' + moviename + '&apikey=6fcc40ca';
            var fetchmovie = await fetch(apiurl);
            var converted = await fetchmovie.json();
            document.getElementsByTagName('p')[0].innerHTML = converted.title;
        }
    </script>
</body>
</html>
