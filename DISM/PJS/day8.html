<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <!-- CREATE -->
    <form onsubmit="abc()">
        <div class="mb-3">
          <label for="pn" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="pn">
        </div>

        <div class="mb-3">
          <label for="pp" class="form-label">Product Price</label>
          <input type="number" class="form-control" id="pp">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- READ -->
       <table class="table table-striped" id="t">
        <tr class="table-dark">
            <th>Serial No</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
       </table>


      <script>
        let editRow = null;
        function abc(){

          event.preventDefault();
          pn = document.getElementById('pn').value;
          pp = document.getElementById('pp').value;
          
            if(editRow == null){
            table = document.getElementById('t');
            var count = table.rows.length;
            var row = table.insertRow();
            row.insertCell(0).innerHTML = count;
            row.insertCell(1).innerHTML = pn;
            row.insertCell(2).innerHTML = pp;
            row.insertCell(3).innerHTML = "<button onclick='del(this)' class='btn btn-danger'> Delete </button>";
            row.insertCell(4).innerHTML = "<button onclick='upd(this)' class='btn btn-warning'> Edit </button>";
            }
            else{
              editRow.cells[1].innerHTML = pn;
              editRow.cells[2].innerHTML = pp;
              editRow = null;
            }
            cl()
        }

        // DELETE 
        function del(d){
           var currentRow = d.parentElement.parentElement;
           //document.getElementById('t').deleteRow(currentRow.rowIndex);
           if(confirm("Are You Sure You want to delete this record?")){
               table.deleteRow(currentRow.rowIndex);
           } 
        }

        function upd(u){
          editRow = u.parentElement.parentElement;
          document.getElementById('pn').value = editRow.cells[1].innerHTML;
          document.getElementById('pp').value = editRow.cells[2].innerHTML;
        }

        function cl(){
            document.getElementById('pn').value = "";
            document.getElementById('pp').value = "";
        }
      </script>
</body>
</html>
